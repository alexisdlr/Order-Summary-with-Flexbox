<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

<body>
    <div class="container">
      <img src="images/illustration-hero.svg" alt="person listening music">
      <h1><strong>Order Summary</strong></h1>
      <p>You can now listen million of songs, audiobooks and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <i><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg></i>
       <div class="plan-text">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
       </div> 
       <div class="link">
        <a href="#">Change</a>
       </div>
    
      </div>
      <input type="button" value="Proceed to Payment" id="btn1" class="btn">
      <input type="button" value="Cancel Order" id="btn2" class="btn">
    </div>
